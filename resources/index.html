<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Resources — Robin Spahn</title>
  <meta name="description" content="Templates, checklists, and docs I reuse across projects." />
  <meta name="theme-color" content="#0b0b10" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="icon" href="/assets/images/logo.svg" type="image/svg+xml" />
  <link rel="canonical" href="https://robinspahn.com/resources/" />
  <style>
    :root{
      --bg:#0b0b10; --panel:#12121a; --ink:#eef0f6; --muted:#a9adc1; --chip:#171726;
      --accent:#8a7dff; --accent-2:#12d6df; --radius:20px; --shadow:0 12px 40px rgba(0,0,0,.35);
      --step--1: clamp(12px, 0.78rem + 0.1vw, 14px);
      --step-0:  clamp(14px, 0.90rem + 0.2vw, 16px);
      --step-1:  clamp(18px, 1.05rem + 0.6vw, 22px);
      --step-2:  clamp(22px, 1.20rem + 1.0vw, 28px);
      --step-3:  clamp(28px, 1.60rem + 1.4vw, 36px);
    }
    html,body{margin:0;padding:0}
    body{
      background:
        radial-gradient(1200px 1200px at 120% -10%,rgba(18,214,223,.18),transparent 60%),
        radial-gradient(900px 900px at -20% 120%,rgba(138,125,255,.18),transparent 60%),
        var(--bg);
      color:var(--ink);
      font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      font-size:var(--step-0)
    }
    a{color:inherit;text-decoration:none}
    img{max-width:100%;height:auto}
    .wrap{max-width:1100px;margin:0 auto;padding:28px}
    .site-banner{width:100%;height:auto;display:block;border-bottom:1px solid rgba(255,255,255,.08);box-shadow:0 4px 20px rgba(0,0,0,.35);border-radius:0 0 var(--radius) var(--radius);margin-bottom:18px;object-fit:cover;max-height:320px}

    .nav{display:flex;justify-content:space-between;align-items:center;margin-bottom:14px}
    .nav .links{display:flex;gap:14px;flex-wrap:wrap}
    .btn{display:inline-flex;align-items:center;gap:8px;padding:10px 14px;border-radius:12px;border:1px solid rgba(255,255,255,.12);min-height:44px}
    .btn.primary{background:linear-gradient(90deg,var(--accent),var(--accent-2));color:#0b0b10;border:none}

    header.hero{display:grid;gap:8px;margin:6px 0 14px}
    .kicker{font-size:12px;letter-spacing:.22em;color:var(--muted);text-transform:uppercase}
    h1{font-size:var(--step-3);margin:0 0 4px}
    .sub{color:var(--muted);margin:0}

    .panel{background:linear-gradient(180deg,rgba(255,255,255,.02),transparent),var(--panel);border:1px solid rgba(255,255,255,.06);border-radius:var(--radius);box-shadow:var(--shadow)}
    .panel.card{padding:16px;transition:transform .15s ease, border-color .2s ease}
    .panel.card:hover{transform:translateY(-2px);border-color:rgba(255,255,255,.12)}
    .controls{display:flex;flex-wrap:wrap;gap:10px;padding:14px}
    .controls .field{display:flex;gap:8px;align-items:center;background:var(--chip);border:1px solid rgba(255,255,255,.06);padding:8px 10px;border-radius:12px}
    .controls input[type="search"]{all:unset;width:260px}
    select,button{background:var(--chip);border:1px solid rgba(255,255,255,.08);color:var(--ink);padding:10px 12px;border-radius:12px}

    .grid{display:grid;grid-template-columns:repeat(3,minmax(0,1fr));gap:14px;padding:16px}
    .title-row{display:flex;justify-content:space-between;gap:10px;align-items:flex-start}
    .title-row h3{margin:0;font-size:var(--step-1)}
    .desc{color:var(--muted);min-height:40px}
    .badges{display:flex;gap:6px;flex-wrap:wrap;margin-top:6px}
    .badge{font-size:12px;padding:5px 8px;border-radius:999px;background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.1)}
    .empty{padding:22px;text-align:center;color:var(--muted)}
    footer{opacity:.75;margin:22px 4px}

    @media (max-width:980px){ .wrap{padding:20px} .grid{grid-template-columns:repeat(2,minmax(0,1fr));gap:12px} }
    @media (max-width:680px){
      .wrap{padding:14px}
      .site-banner{max-height:200px;border-radius:0 0 14px 14px;margin-bottom:12px}
      .controls{padding:10px;gap:8px}
      .controls .field{width:100%}
      .controls input[type="search"]{width:100%}
      .grid{grid-template-columns:1fr;gap:12px}
      .panel.card{padding:14px}
      .badge{padding:4px 7px}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <img class="site-banner" src="/assets/images/website_banner.png" alt="Banner for Resources">

    <nav class="nav" aria-label="Primary">
      <div class="links">
        <a href="/">Home</a>
        <a href="/projects/">Projects</a>
        <a href="/about/">About</a>
        <a aria-current="page" class="badge" href="/resources/">Resources</a>
        <a class="btn" href="https://github.com/rspahn-dev" target="_blank" rel="noreferrer">GitHub</a>
      </div>
    </nav>

    <header class="hero">
      <div class="kicker">Resources</div>
      <h1>Templates & docs I reuse</h1>
      <p class="sub">Search and filter. Everything here is safe to copy and remix.</p>
    </header>

    <!-- Controls -->
    <section class="panel">
      <div class="controls">
        <div class="field">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
          <input id="q" type="search" placeholder="Search title, description, tags…" />
        </div>
        <div class="field">
          <label for="type">Type</label>
          <select id="type"><option value="">Any</option><option>Template</option><option>Checklist</option><option>Doc</option><option>Script</option></select>
        </div>
        <div class="field">
          <label for="level">Level</label>
          <select id="level"><option value="">Any</option><option>Beginner</option><option>Intermediate</option></select>
        </div>
        <button id="reset">Reset</button>
        <div style="margin-left:auto" class="muted"><span id="count">0</span> items</div>
      </div>
    </section>

    <!-- Items -->
    <section class="panel">
      <div class="grid" id="grid"></div>
      <div class="empty" id="empty" hidden>No resources match your filters.</div>
    </section>

    <footer>Have a suggestion? Email <a href="mailto:rspahn.dev@gmail.com">rspahn.dev@gmail.com</a></footer>
  </div>

<script>
// Loads from /assets/resources.json
async function loadResources(){
  const res = await fetch('/assets/resources.json', { headers: { 'Accept':'application/json' }});
  if(!res.ok) throw new Error('Unable to load resources.json');
  return res.json();
}
function matches(item, q){
  const hay = `${item.title} ${item.desc} ${item.tags.join(' ')}`.toLowerCase();
  return hay.includes(q);
}
function renderGrid(items){
  const grid = document.getElementById('grid');
  grid.innerHTML = items.map(r => `
    <article class="panel card">
      <div class="title-row">
        <h3>${r.title}</h3>
        <div class="badges">
          <span class="badge">${r.type}</span>
          <span class="badge">${r.level}</span>
        </div>
      </div>
      <p class="desc">${r.desc}</p>
      <div class="badges">
        ${r.tags.map(t=>`<span class="badge">#${t}</span>`).join('')}
      </div>
      <div style="display:flex;gap:8px;margin-top:10px;flex-wrap:wrap">
        ${r.file ? `<a class="btn primary" href="${r.file}" download>Download</a>` : ''}
        ${r.href ? `<a class="btn" href="${r.href}" target="_blank" rel="noreferrer">Open</a>` : ''}
      </div>
    </article>
  `).join('');
}
function applyFilters(all){
  const q = document.getElementById('q').value.trim().toLowerCase();
  const type = document.getElementById('type').value;
  const level = document.getElementById('level').value;
  let list = all.slice();
  if(q) list = list.filter(r => matches(r, q));
  if(type) list = list.filter(r => r.type === type);
  if(level) list = list.filter(r => r.level === level);
  document.getElementById('count').textContent = list.length;
  document.getElementById('empty').hidden = list.length !== 0;
  renderGrid(list);
}
(async function init(){
  try{
    const data = await loadResources();
    window.__RES__ = data.items || [];
    applyFilters(window.__RES__);
    document.getElementById('q').addEventListener('input', ()=>applyFilters(window.__RES__));
    document.getElementById('type').addEventListener('change', ()=>applyFilters(window.__RES__));
    document.getElementById('level').addEventListener('change', ()=>applyFilters(window.__RES__));
    document.getElementById('reset').addEventListener('click', ()=>{
      document.getElementById('q').value=''; document.getElementById('type').value=''; document.getElementById('level').value='';
      applyFilters(window.__RES__);
    });
  }catch(e){
    document.getElementById('grid').outerHTML = '<div class="empty">Could not load resources. Ensure /assets/resources.json exists.</div>';
  }
})();
</script>
</body>
</html>
